<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="first" data-block="9">
        <div class="time-block" data-hour="9">9 AM</div>
        <textarea class="textbox"></textarea>
        <button class="saveBtn"><i class="fas fa-check"></i></button><br>
      </div>
      <div class="first" data-block="10">
        <div class="time-block" data-hour="10">10 AM</div>
        <textarea class="textbox"></textarea>
        <button class="saveBtn"><i class="fas fa-check"></i></button><br>
      </div>
      <div class="first" data-block="11">
        <div class="time-block" data-hour="11">11 AM</div>
        <textarea class="textbox"></textarea>
        <button class="saveBtn"><i class="fas fa-check"></i></button><br>
      </div>
      <div class="first" data-block="12">
        <div class="time-block" data-hour="12">12 PM</div>
        <textarea class="textbox"></textarea>
        <button class="saveBtn"><i class="fas fa-check"></i></button><br>
      </div>
      <div class="first" data-block="13">
        <div class="time-block" data-hour="13">1 PM</div>
        <textarea class="textbox"></textarea>
        <button class="saveBtn"><i class="fas fa-check"></i></button><br>
      </div>
      <div class="first" data-block="14">
        <div class="time-block" data-hour="14">2 PM</div>
        <textarea class="textbox"></textarea>
        <button class="saveBtn"><i class="fas fa-check"></i></button><br>
      </div>
      <div class="first" data-block="15">
        <div class="time-block" data-hour="15">3 PM</div>
        <textarea class="textbox"></textarea>
        <button class="saveBtn"><i class="fas fa-check"></i></button><br>
      </div>
      <div class="first" data-block="16">
        <div class="time-block" data-hour="16">4 PM</div>
        <textarea class="textbox"></textarea>
        <button class="saveBtn"><i class="fas fa-check"></i></button><br>
      </div>
      <div class="first" data-block="17">
        <div class="time-block" data-hour="17">5 PM</div>
        <textarea class="textbox"></textarea>
        <button class="saveBtn"><i class="fas fa-check"></i></button><br>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
